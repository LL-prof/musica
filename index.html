<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ritmo</title>
<style>
body {
  margin: 0;
}

.container {
  display: flex;
  height: 100vh;
}

/* IZQUIERDA */
.left {
  flex: 2;
  background: #eee;
  display: flex;
  justify-content: center;
  align-items: center;
}

.play-btn {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: white;
  border: 4px solid black;
  font-size: 80px;
  cursor: pointer;
}

/* DERECHA */
.right {
  flex: 1;
  background: white;
  border-left: 4px solid black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.ref {
  margin: 20px;
  cursor: pointer;
}

.ref img {
  width: 200px;
  border: 4px solid transparent;
}

.correct {
  border-color: green;
}

.wrong {
  border-color: red;
}
</style>
</head>
<body>

<div class="container">

  <!-- IZQUIERDA -->
  <div class="left">
    <button class="play-btn" onclick="playRandom()">ðŸ”Š</button>
  </div>

  <!-- DERECHA -->
  <div class="right">
    <div class="ref" onclick="checkAnswer('negra')">
      <img id="imgNegra" src="negra.png">
    </div>
    <div class="ref" onclick="checkAnswer('blanca')">
      <img id="imgBlanca" src="blanca.png">
    </div>
  </div>

</div>

<script>
const notas = ["do", "re", "mi", "fa", "sol", "la", "si", "do2"];
const duraciones = ["negra", "blanca"];
let correctAnswer = "";

function playRandom() {
  resetBorders();

  const nota = notas[Math.floor(Math.random() * notas.length)];
  const duracion = duraciones[Math.floor(Math.random() * duraciones.length)];

  correctAnswer = duracion;

  const audio = new Audio(nota + "_" + duracion + ".mp3");
  audio.play();
}

function checkAnswer(answer) {
  if (!correctAnswer) return;

  if (answer === correctAnswer) {
    document.getElementById("img" + capitalize(answer)).classList.add("correct");
  } else {
    document.getElementById("img" + capitalize(answer)).classList.add("wrong");
  }

  correctAnswer = "";
}

function resetBorders() {
  document.getElementById("imgNegra").className = "";
  document.getElementById("imgBlanca").className = "";
}

function capitalize(word) {
  return word.charAt(0).toUpperCase() + word.slice(1);
}
</script>

</body>
</html>
